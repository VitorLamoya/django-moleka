{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaJobs - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css'%}">
</head>
<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img class="cabecalho_img" src="{% static '/assets/imagens/logo_lajobs_branco.png'%}" alt="Logo da LaJobs">
            <div class="cabecalho_busca">
                <div class="busca__fundo">
                    <input type="text" class="busca__input" placeholder="O que você procura?">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png'%}" alt="ícone de search">
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="conteudo">
                <section class="pannel-nav">
                    <div class="tipo-vagas">
                        <button class="vaga-button">Python</button>
                        <button class="vaga-button">JavaScript</button>
                        <button class="vaga-button">Todas</button>
                    </div>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
